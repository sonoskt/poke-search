<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="shortcut icon" href="#">
  <title>Pokemon Info Search</title>
</head>
<body> 
  <div class="container py-4 my-4 shadow">
    <header class="text-center">
      <h4>Poke-Search</h4>
      <p>Data on Pokemon from the Kanto to the Unova region</p>
    </header>
    <div>
      <form>
        <div class="container">
          <div class="input-group row justify-content-center">
            <div class="col-sm-9 col-lg-6 col-md-6">
              <input class="form-control" name="pokemon" type="text" placeholder="Enter Pkmn Name" required>
            </div>
          </div>
        </div>
        <div class="px-1 text-center">
          <button class="btn btn-primary my-2" type="submit" name="action">
            Search Pokemon
          </button>
        </div>
      </form>
    </div>
    <div id="result" class="mt-4">
      <header class="text-center">
        <h5>National Dex: <span class="fst-italic" id="identity">001 Bulbasaur</span></h5>
      </header>
      <div class="text-center d-flex justify-content-center my-2">
        <div class="me-2">
          <h6>Normal</h6>
          <img id="normal" class="rounded" src="https://via.placeholder.com/100">
        </div>
        <div class="ms-2">
          <h6>Shiny</h6>
          <img id="shiny" class="rounded" src="https://via.placeholder.com/100">
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-6">
            <table class="table table-borderless table-hover text-center">
              <thead>
                <tr>
                  <th>Pkmn Traits</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Region</td>
                  <td><span id="region"></span></td>
                </tr>
                <tr>
                  <td>Type</td>
                  <td><span id="type"></span></td>
                </tr>
                <tr>
                  <td>Height</td>
                  <td><span id="height"></span></td>
                </tr>
                <tr>
                  <td>Weight</td>
                  <td><span id="weight"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <header class="text-center">
        <h5 class="fw-bold">Abilities</h5>
      </header>
      <div class="text-center px-6" id="ability">
      </div>
      <div class="my-3">
        <header class="text-center">
          <h5 class="fw-bold">Evolution Chain</h5>
        </header>
        <div id="chain" class="text-center d-flex flex-column flex-md-row flex-lg-row justify-content-evenly my-2" >
        </div>
      </div>
    </div>
  </div>  
  <script src="scripts/search.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/ui.js"></script>
</body>
</html>
